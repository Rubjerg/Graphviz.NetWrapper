# This is a basic workflow to help you get started with Actions

name: win-build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Windows bits"
        value: win-bits

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      name: Checkout Code

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
        
    - name: Setup Just
      uses: extractions/setup-just@v3

    - name: Restore tools
      run: just restore-tools

    - name: Restore NuGet packages
      run: just restore

    - name: Build app
      run: just build-package

    - name: Restore NuGet packages for tests
      run: just restore-tests

    - name: Build tests
      run: just build-tests

    - name: Run unit tests (.NET 8)
      shell: bash
      run: just test Rubjerg.Graphviz.Test/Rubjerg.Graphviz.Test.csproj

    - name: Run transitive tests (.NET 8)
      shell: bash
      run: just test Rubjerg.Graphviz.TransitiveTest/Rubjerg.Graphviz.TransitiveTest.csproj


    # Locate the package that GeneratePackageOnBuild just produced
    - name: Locate nupkg
      id: pkg
      shell: pwsh
      run: |
        # search everywhere under Rubjerg.Graphviz\bin\ for the first package
        $pkg = Get-ChildItem Rubjerg.Graphviz\bin -Recurse -Filter "Rubjerg.Graphviz.*.nupkg" -File |
               Where-Object { $_.Name -notlike "*.symbols.nupkg" } |
               Select-Object -First 1

        if (-not $pkg) { throw "Rubjerg.Graphviz nupkg not found" }

        "package=$($pkg.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    # Upload that single file
    - uses: actions/upload-artifact@v4
      with:
        name: win-bits
        path: ${{ steps.pkg.outputs.package }}
        retention-days: 3
